<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>

<body>
    <form>
        <input type="text" name="nome" placeholder="Nome"/> <br />
        <input type="email" name="email" placeholder="E-mail"/> <br />
        <input type="tel" name="tel" placeholder="(xx) xxxxxx-xxxx"/> <br />
        <input type="number" name="idade" placeholder="Idade"/><br />
        <input type="url" name="linkin " placeholder="Linkdin Url"/><br />
        Urgencia <input type="range" name="urgencia" min="0" max="100" stop="0.1"/><br />
         <input type="checkbox" name="dia da semana" value="2"/>Segunda-feira<br />
         <input type="checkbox" name="dia da semana" value="4"/>Quarta-feira<br />
         <input type="checkbox" name="dia da semana" value="6"/>Sexta-feira<br />
         <input type="radio" name="horario" value="manha"/>Manha<br />
         <input type="radio" name="tarde" value="tarde"/>Tarde<br />
         <input type="radio" name="noite" value="noite"/>Noite<br />
         <textarea name="messagem" cols="50" rows="10"></textarea><br />
         Cidade: <input list="cidade" name="cidade" />
          <datalist id="cidade">
            <option value="">Selecione a cidade</option>
            <option value="Blumenau">Blumenau</option>
            <option value="Floripa">Floripa</option>
            <option value="Joinville">Joinville</option>
          </datalist><br />
          <button type="button">Outra ação</button>
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </form>
</body>
</html>
